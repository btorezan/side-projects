  <mat-card-title>Alterar Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input
        disabled
        matInput
        placeholder="Nome"
        [value]="product.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        disabled
        matInput
        type="number"
        placeholder="PreÃ§o (R$)"
        [value]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>
</mat-card>

<button mat-raised-button (click)="deleteProduct()" color="primary">
  Remover
</button>
